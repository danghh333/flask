<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSI Upload Form</title>
</head>
<body>
    <h2>HSI Upload Form</h2>
    <form action="http://localhost:5555/upload" method="post" enctype="multipart/form-data">
        <label for="hdrFile">Select HDR File:</label>
        <input type="file" id="hdrFile" name="hdr_file" accept=".hdr" required><br><br>

        <label for="imgFile">Select IMG File:</label>
        <input type="file" id="imgFile" name="img_file" accept=".img" required><br><br>

        <input type="submit" value="Upload and Preview">
    </form>
</body>
</html>
